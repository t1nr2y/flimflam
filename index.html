<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Flam Flam Inc</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="logoSearch">
                <span class="floatLeft"><img id="topLogo" alt="Flim Flam image" src="http://api.flim-flamming.com/assets/images/flim-flam-logo.svg"></span>
                <span class="floatRight searchBox">
                    <input id="search" type="search" placeholder="Enter item or description..." class="input" /><span class="icon">&#128269;</span>
                </span>
            </div>
            <div class="logoInfo">
                <div class="info">
                    <span class="info1">Operating Hours</span><br />
                    <span class="info2">Mon.-Fri., 4am-12noon EST.</span>
                </div>
                <div class="logo"><img id="midLogo" alt="Flim Flam image" src="http://api.flim-flamming.com/assets/images/flim-flamming-app-mark.svg"></div>
            </div>
        </header>
            <section class="main">
                <h2 class="catalogue">Catalogue</h2>
                <div id="itemsDisplay">
                    <!-- main content loaded dynamically -->
                </div>
            </section>
        <footer class="footer"></footer>        
    </body>
</html>
